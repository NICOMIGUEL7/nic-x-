</html><!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background: #000; color: white; }
        .calculadora { display: inline-block; background: #111; padding: 20px; border-radius: 10px; }
        .tela { width: 100%; height: 50px; font-size: 1.5em; text-align: right; background: #222; color: white; border: none; padding: 5px; }
        button { width: 22%; height: 50px; font-size: 1.2em; margin: 5px; cursor: pointer; border: none; border-radius: 5px; background: #444; color: white; }
        .op { background: #ff9800; }
        .clear { background: #f44336; }
        .equal { background: #4CAF50; }
    </style>
</head>
<body>
    <h1>Calculadora</h1>
    <div class="calculadora">
        <input type="text" id="tela" class="tela" disabled>
        <br>
        <button onclick="add('7')">7</button>
        <button onclick="add('8')">8</button>
        <button onclick="add('9')">9</button>
        <button class="op" onclick="add('/')">/</button>
        <br>
        <button onclick="add('4')">4</button>
        <button onclick="add('5')">5</button>
        <button onclick="add('6')">6</button>
        <button class="op" onclick="add('*')">*</button>
        <br>
        <button onclick="add('1')">1</button>
        <button onclick="add('2')">2</button>
        <button onclick="add('3')">3</button>
        <button class="op" onclick="add('-')">-</button>
        <br>
        <button class="clear" onclick="clearTela()">C</button>
        <button onclick="add('0')">0</button>
        <button class="equal" onclick="calcular()">=</button>
        <button class="op" onclick="add('+')">+</button>
    </div>
    
    <script>
        function add(valor) {
            document.getElementById('tela').value += valor;
        }

        function calcular() {
            try {
                document.getElementById('tela').value = eval(document.getElementById('tela').value);
            } catch {
                document.getElementById('tela').value = "Erro";
            }
        }

        function clearTela() {
            document.getElementById('tela').value = "";
        }
    </script>
</body>
</html>
